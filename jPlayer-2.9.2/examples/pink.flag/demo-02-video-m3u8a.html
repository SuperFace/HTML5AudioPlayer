<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store,no-siteapp, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />

<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui;">

<script type="text/javascript" src="../../lib/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="../../dist/add-on/jplayer.playlist.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	new jPlayerPlaylist({
		jPlayer: "#jquery_jplayer_1",
		cssSelectorAncestor: "#jp_container_1"
	}, [
		{
			title:"Big Buck Bunny Trailer",
			artist:"Blender Foundation",
			free:true,
			m3u8a: "http://192.168.100.83:80/222/222.m3u8"
		},
		{
			title:"Finding Nemo Teaser",
			artist:"Pixar",
			m3u8a: "http://192.168.100.83:80/222/222.m3u8"
		},
		{
			title:"Incredibles Teaser",
			artist:"Pixar",
			m3u8a: "http://192.168.100.83:80/222/222.m3u8"
		}
	], {
		swfPath: "../../dist/jplayer",
		supplied: "m3u8a",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true
	});

});
//]]>
</script>
</head>
<body>
<video src="http://192.168.100.83:80/222/222.m3u8" autoplay="autoplay" style="width:800px;height:600px;" controls="controls"></video>
